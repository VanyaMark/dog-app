<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">    </link>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Dog App</title>
  </head>

  <body>
    <header>
      <img src="images/Fa-Team-Fontawesome-FontAwesome-Dog.svg" alt="dog icon" class="dog-icon"/> 
      <h1>Doggos</h1>
      <select class="form-select form-select-lg mb-3 breeds" aria-label="Large select example">
        <option selected>Choose your breed</option>
      </select>
    </header>

    <div class="d-flex justify-content-center my-4">
    <div class="card w-75 p-3" >
      <img src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=600" class="card-img-top dog-img show" alt="cute dog">
      <h5 class="card-title text-center pt-2 dog-img-title">What a cute doggo!</h5>
      <div class="loader"></div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
